<ul>
  <li>
    <button (click)="router.navigate(['/clientes'])">Clientes</button>
  </li>
  <li>
    <button (click)="router.navigate(['/proveedores'])">Proveedores</button>
  </li>
  <li>
    <button (click)="router.navigate(['/pedidos'])">Pedidos</button>
  </li>
  <li>
    <button (click)="router.navigate(['/pagos'])">Pagos</button>
  </li>
</ul>
<div class="border-t-4 text-right">
  <button (click)="showDialog()">Cerrar Caja PELIGROOOOO</button>
</div>
<div class="border-t-4 text-right">
  <button (click)="logout()">Cerrar Sesion</button>
</div>
<div class="border-t-4">
  Cuenta: {{caja?.cuenta}}
</div>
<div>
  Efectivo: {{caja?.efectivo}}
</div>
<div>
  Pendiente: {{caja?.pendiente}}
</div>
<p-dialog header="Cerrar Caja" [(visible)]="displayDialog" [style]="{ width: '50rem', height: '100%' }">
  <div class="flex flex-column gap-2 mt-2">
    <label>Fecha*</label>
    <p-calendar
      [(ngModel)]="fechaCerraCaja"
      dateFormat="dd/mm/yy"
      [showButtonBar]="true"/>
  </div>
  <div class="flex justify-content-end gap-2">
    <p-button label="Cancel" severity="secondary" (onClick)="displayDialog = false" />
    <p-button label="Save" (onClick)="cerrarCaja()" />
</div>
</p-dialog>
