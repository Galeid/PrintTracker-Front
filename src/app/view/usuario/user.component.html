<div class="flex justify-between mb-4">
  <div class="flex gap-4 items-center">
    <p-button
      label="Regresar"
      icon="pi pi-angle-double-left text-xl"
      iconPos="left"
      severity="secondary"
      (onClick)="router.navigate(['/dashboard'])"
    />
    <div class="text-2xl font-semibold">Usuarios</div>
  </div>

  <div class="flex gap-4 items-center">
    <div class="flex gap-4 items-center">
      <label class="font-semibold">Buscar por:</label>
      <p-iconField iconPosition="right">
        <p-inputIcon styleClass="pi pi-search" />
        <input
          type="text"
          pInputText
          [(ngModel)]="search"
          placeholder="Nombre o Usuario"
          (input)="filterData()"
        />
      </p-iconField>
    </div>
    <p-button
      label="Crear"
      icon="pi pi-plus text-xl"
      iconPos="left"
      severity="success"
      (onClick)="showDialog(true)"
    />
  </div>
</div>

<div class="rounded-lg shadow-md bg-white p-4">
  <div class="rounded-t-lg overflow-hidden">
    <p-table
      [value]="dataFilter"
      [tableStyle]="{ 'min-width': '50rem' }"
      styleClass="p-datatable-gridlines"
      selectionMode="single"
    >
      <ng-template pTemplate="header">
        <tr>
          <th>USUARIO</th>
          <th>NOMBRE</th>
          <th>SUCURSAL</th>
          <th class="text-center">ROL</th>
          <th class="text-center">ACCIONES</th>
        </tr>
      </ng-template>
      <ng-template pTemplate="body" let-user>
        <tr>
          <td>{{ user.username }}</td>
          <td>{{ user.name || '-' }}</td>
          <td>{{ user.branch.name || '-' }}</td>
          <td class="text-center">{{ Utils.capitalize(user.role) }}</td>
          <td class="text-center" style="padding: 0.25rem !important">
            <div class="flex gap-2 justify-evenly text-sm">
              <p-button
                icon="pi pi-pencil"
                label="Editar"
                (onClick)="showUpdateDialog(user)"
              />
            </div>
          </td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</div>

<p-dialog
  [header]="updateId == '' ? 'Crear Usuario' : 'Editar Usuario'"
  [(visible)]="dialog"
  [modal]="true"
  [style]="{ width: '28rem' }"
  (onHide)="hideDialog()"
>
<div class="flex flex-column gap-2 mt-2 justify-between items-center">
  <label>Sucursal *</label>
  <p-dropdown
    [options]="branches"
    [(ngModel)]="user.branchId"
    optionLabel="name"
    optionValue="id"
    styleClass="w-[242px]"
  />
</div>

  <div class="flex flex-column gap-2 mt-2 justify-between items-center">
    <label>Usuario *</label>
    <input pInputText [(ngModel)]="user.username" />
  </div>

  <div class="flex flex-column gap-2 mt-2 justify-between items-center">
    <label>Contrase√±a *</label>
    <input pInputText [(ngModel)]="user.password" />
  </div>

  <div class="flex flex-column gap-2 mt-2 justify-between items-center">
    <label>Rol *</label>
    <p-dropdown
      [options]="userRoles"
      [(ngModel)]="user.role"
      optionLabel="label"
      optionValue="value"
      styleClass="w-[242px]"
      scrollHeight="100px"
    />
  </div>

  <div class="flex flex-column gap-2 mt-2 justify-between items-center">
    <label>Nombre</label>
    <input pInputText [(ngModel)]="user.name" />
  </div>

  <div class="flex gap-2 mt-4 justify-end">
    <p-button
      label="Cancelar"
      severity="danger"
      (onClick)="showDialog(false)"
      icon="pi pi-times text-lg"
      iconPos="left"
    />
     <p-button
      label="Guardar"
      (onClick)="updateId === '' ? addUser() : updateUser()"
      icon="pi pi-save text-lg"
      iconPos="left"
    />
  </div>
</p-dialog>
